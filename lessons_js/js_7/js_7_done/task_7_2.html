        </p>
        <script>
          function getWeekDay(weekDayValue) {
            let result
            switch (weekDayValue) {
              case 1:
              case 2:
              case 3:
              case 4:
              case 5:
                result = "Робочій"
                break
              case 6:
              case 7:
                result = "Вихідний"
                break
              default: result = "Некоректно введеий день"
                break
            }
            return result
          }

          let weekDayValue = parseInt(prompt("Введіть день неділі"))
          let result = getWeekDay(weekDayValue)
