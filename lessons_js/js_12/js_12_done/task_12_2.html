  <div class="wrapper">

    <main class="page">
      <div>
        <p> Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів та порівнянь чисел під час сортування
          змішуванням.
        </p>
        <script>
          let arr = [17, 42, 9, 30, 55, 23, 11, 8, 37, 14, 66, 20, 5, 28, 49, 19, 3, 72, 10, 91, 63, 25, 16, 33, 88, 7, 41, 12, 50, 27]
          document.write(`Початковий масив ${arr} <br>`)
          let numberOfExchanges = 0
          let numberOfComparisons = 0
          let leftIndex = 0
          let rightIndex = arr.length - 1
          while (leftIndex < rightIndex) {
            let changed = false
            for (let i = leftIndex + 1; i <= rightIndex; i++) {
              numberOfComparisons++
              if (arr[i - 1] > arr[i]) {
                let temp = arr[i - 1]
                arr[i - 1] = arr[i]
                arr[i] = temp
                changed = true
                numberOfExchanges++
              }
            }
            rightIndex--
            if (changed === false) break
            changed = false
            for (let i = rightIndex; i > leftIndex; i--) {
              numberOfComparisons++
              if (arr[i - 1] > arr[i]) {
                let temp = arr[i - 1]
                arr[i - 1] = arr[i]
                arr[i] = temp
                changed = true
                numberOfExchanges++
              }
            }
            leftIndex++
            if (changed === false) break
          }
          document.write(`Відсортований масив ${arr} <br>`)
          document.write(`кількість обмінів ${numberOfExchanges} <br>`)
          document.write(`Кількість порівнянь  ${numberOfComparisons}<br>`)
        </script>
      </div>
    </main>
